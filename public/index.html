<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gym</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
</head>
<body data-ng-app="gym">
    <nav class="navbar navbar-default" data-ng-controller="NavCtrl">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Gym</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" data-ng-repeat="(link, name) in links">
                <li data-ng-class="navClass(link)"><a href="#{{link}}">{{name}}</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" data-ng-view></div>

    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>

    <script src="scripts/gym.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/clients.js"></script>
</body>
</html>
